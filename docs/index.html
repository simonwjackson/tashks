<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tashks â€” No-guilt task management from the terminal</title>
  <meta name="description" content="A friendly CLI task manager that respects your energy. Create, filter, complete, and review tasks from the terminal.">
  <style>
    :root {
      --bg: #fafafa;
      --fg: #1a1a1a;
      --muted: #666;
      --border: #e0e0e0;
      --link: #0969da;
      --link-hover: #0550ae;
      --install-bg: #f0f0f0;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111;
        --fg: #e0e0e0;
        --muted: #999;
        --border: #333;
        --link: #58a6ff;
        --link-hover: #79c0ff;
        --install-bg: #1a1a1a;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      line-height: 1.6;
    }

    .container {
      max-width: 640px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    header {
      text-align: center;
      padding: 4rem 0 3rem;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 0.5rem;
    }

    header p {
      font-size: 1.25rem;
      color: var(--muted);
      margin-bottom: 2rem;
    }

    .install {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      background: var(--install-bg);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 0.75rem 1.25rem;
      font-family: "SF Mono", "Fira Code", "Fira Mono", Menlo, Consolas, monospace;
      font-size: 0.95rem;
      cursor: pointer;
      transition: border-color 0.15s;
      color: var(--fg);
    }

    .install:hover {
      border-color: var(--link);
    }

    .install-icon {
      opacity: 0.5;
      font-size: 0.85rem;
      transition: opacity 0.15s;
    }

    .install:hover .install-icon {
      opacity: 1;
    }

    .install-toast {
      position: fixed;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%) translateY(1rem);
      background: var(--fg);
      color: var(--bg);
      padding: 0.5rem 1.25rem;
      border-radius: 6px;
      font-size: 0.85rem;
      opacity: 0;
      transition: opacity 0.2s, transform 0.2s;
      pointer-events: none;
    }

    .install-toast.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }

    .links {
      margin-top: 1.5rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
    }

    .links a {
      color: var(--link);
      text-decoration: none;
      font-weight: 500;
      font-size: 0.95rem;
    }

    .links a:hover {
      color: var(--link-hover);
      text-decoration: underline;
    }

    main {
      padding: 1rem 0 3rem;
      display: flex;
      flex-direction: column;
      gap: 2.5rem;
    }

    .terminal {
      background: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.15);
    }

    .terminal-bar {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 12px 16px;
      background: #2d2d2d;
    }

    .terminal-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    .terminal-dot.red { background: #ff5f57; }
    .terminal-dot.yellow { background: #febc2e; }
    .terminal-dot.green { background: #28c840; }

    .terminal-body {
      padding: 1rem 1.25rem 1.25rem;
      font-family: "SF Mono", "Fira Code", "Fira Mono", Menlo, Consolas, monospace;
      font-size: 0.85rem;
      line-height: 1.7;
      color: #d4d4d4;
      min-height: 3rem;
    }

    .terminal-body .prompt {
      color: #6bdf6b;
    }

    .terminal-body .cursor {
      display: inline-block;
      width: 8px;
      height: 1.1em;
      background: #d4d4d4;
      vertical-align: text-bottom;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% { opacity: 0; }
    }

    .terminal-body .output {
      color: #9e9e9e;
    }

    .terminal-body .line {
      white-space: pre-wrap;
      word-break: break-all;
    }

    footer {
      text-align: center;
      padding: 2rem 0 3rem;
      border-top: 1px solid var(--border);
      color: var(--muted);
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>tashks</h1>
      <p>No-guilt task management<br>from the terminal</p>
      <div class="install" role="button" tabindex="0" title="Click to copy">
        <span>npm i -g @tashks/cli</span>
        <span class="install-icon">&#x2398;</span>
      </div>
      <div class="links">
        <a href="https://github.com/simonwjackson/tashks">GitHub</a>
        <a href="https://www.npmjs.com/package/@tashks/cli">npm</a>
      </div>
    </header>

    <main>
      <div class="terminal" data-script='[
        {"type":"input","text":"tashks create --title \"Write landing page\" --area code --energy low"},
        {"type":"output","text":"{\"id\":\"a1b2c3\",\"title\":\"Write landing page\",\"status\":\"active\",\"area\":\"code\",\"energy\":\"low\"}"},
        {"type":"pause"},
        {"type":"input","text":"tashks list --status active"},
        {"type":"output","text":"[{\"id\":\"a1b2c3\",\"title\":\"Write landing page\",\"area\":\"code\",\"energy\":\"low\"},\n {\"id\":\"d4e5f6\",\"title\":\"Review PR\",\"area\":\"work\",\"energy\":\"medium\"}]"}
      ]'>
        <div class="terminal-bar">
          <span class="terminal-dot red"></span>
          <span class="terminal-dot yellow"></span>
          <span class="terminal-dot green"></span>
        </div>
        <div class="terminal-body"></div>
      </div>

      <div class="terminal" data-script='[
        {"type":"input","text":"tashks list --energy low --status active"},
        {"type":"output","text":"[{\"id\":\"a1b2c3\",\"title\":\"Write landing page\",\"area\":\"code\",\"energy\":\"low\"},\n {\"id\":\"g7h8i9\",\"title\":\"Water plants\",\"area\":\"home\",\"energy\":\"low\"}]"}
      ]'>
        <div class="terminal-bar">
          <span class="terminal-dot red"></span>
          <span class="terminal-dot yellow"></span>
          <span class="terminal-dot green"></span>
        </div>
        <div class="terminal-body"></div>
      </div>

      <div class="terminal" data-script='[
        {"type":"input","text":"tashks complete d4e5f6"},
        {"type":"output","text":"{\"id\":\"d4e5f6\",\"title\":\"Review PR\",\"status\":\"done\",\"completed_at\":\"2026-02-25\"}"}
      ]'>
        <div class="terminal-bar">
          <span class="terminal-dot red"></span>
          <span class="terminal-dot yellow"></span>
          <span class="terminal-dot green"></span>
        </div>
        <div class="terminal-body"></div>
      </div>

      <div class="terminal" data-script='[
        {"type":"input","text":"tashks perspective morning"},
        {"type":"output","text":"[{\"id\":\"g7h8i9\",\"title\":\"Water plants\",\"energy\":\"low\"},\n {\"id\":\"a1b2c3\",\"title\":\"Write landing page\",\"energy\":\"low\"}]"}
      ]'>
        <div class="terminal-bar">
          <span class="terminal-dot red"></span>
          <span class="terminal-dot yellow"></span>
          <span class="terminal-dot green"></span>
        </div>
        <div class="terminal-body"></div>
      </div>
    </main>

    <footer>
      MIT &middot; Simon W. Jackson
    </footer>
  </div>

  <div class="install-toast" id="toast">Copied to clipboard</div>

  <script>
    // Click-to-copy install command
    const installBtn = document.querySelector('.install');
    const toast = document.getElementById('toast');

    function showToast() {
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 1500);
    }

    installBtn.addEventListener('click', () => {
      navigator.clipboard.writeText('npm i -g @tashks/cli').then(showToast);
    });

    installBtn.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        navigator.clipboard.writeText('npm i -g @tashks/cli').then(showToast);
      }
    });

    // Terminal typing animation
    const CHAR_DELAY = 40;
    const OUTPUT_DELAY = 300;
    const LINE_PAUSE = 600;

    function sleep(ms) {
      return new Promise(resolve => setTimeout(resolve, ms));
    }

    async function animateTerminal(el) {
      const body = el.querySelector('.terminal-body');
      const script = JSON.parse(el.dataset.script);

      for (let i = 0; i < script.length; i++) {
        const step = script[i];

        if (step.type === 'pause') {
          await sleep(LINE_PAUSE);
          continue;
        }

        const line = document.createElement('div');
        line.className = 'line';

        if (step.type === 'input') {
          const prompt = document.createElement('span');
          prompt.className = 'prompt';
          prompt.textContent = '$ ';
          line.appendChild(prompt);

          const text = document.createElement('span');
          line.appendChild(text);

          const cursor = document.createElement('span');
          cursor.className = 'cursor';
          line.appendChild(cursor);

          body.appendChild(line);

          for (let j = 0; j < step.text.length; j++) {
            text.textContent += step.text[j];
            await sleep(CHAR_DELAY);
          }

          cursor.remove();
          await sleep(OUTPUT_DELAY);
        } else if (step.type === 'output') {
          line.className = 'line output';
          line.textContent = step.text;
          body.appendChild(line);
          await sleep(LINE_PAUSE);
        }
      }
    }

    // IntersectionObserver to trigger animations on scroll
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          observer.unobserve(entry.target);
          animateTerminal(entry.target);
        }
      });
    }, { threshold: 0.3 });

    document.querySelectorAll('.terminal').forEach(el => observer.observe(el));
  </script>
</body>
</html>
