name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Typecheck
        run: nix develop --command bash -c "bun install && bun run typecheck"
      - name: Test
        run: nix develop --command bash -c "bun test packages/"

  release:
    needs: [check]
    if: "${{ github.event_name != 'pull_request' && !startsWith(github.event.head_commit.message, 'chore: release') }}"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.release.outputs.version }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Release
        id: release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          nix develop --command bash -c "bun install && bun run scripts/release.ts"
          echo "version=$(node -p "require('./packages/core/package.json').version")" >> "$GITHUB_OUTPUT"

  publish-npm:
    needs: [release]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: v${{ needs.release.outputs.version }}
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      - run: nix develop --command bash -c "bun install && bun run build"
      - name: Resolve workspace references
        run: |
          CORE_VERSION=$(node -p "require('./packages/core/package.json').version")
          sed -i "s/\"workspace:\*\"/\"^${CORE_VERSION}\"/" packages/cli/package.json
      - name: Fix package.json validation issues
        run: |
          for pkg in core cli; do
            (cd "packages/${pkg}" && npm pkg fix)
          done
      - name: Publish @tashks/core
        run: npm publish --provenance --access public --ignore-scripts 2>&1 | tee /tmp/npm-out.log || { grep -q 'You cannot publish over the previously published versions' /tmp/npm-out.log && echo "Already published, skipping" || exit 1; }
        working-directory: packages/core
      - name: Publish @tashks/cli
        run: npm publish --provenance --access public --ignore-scripts 2>&1 | tee /tmp/npm-out.log || { grep -q 'You cannot publish over the previously published versions' /tmp/npm-out.log && echo "Already published, skipping" || exit 1; }
        working-directory: packages/cli
