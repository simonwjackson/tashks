name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Typecheck
        run: nix develop --command bash -c "bun install && bun run typecheck"
      - name: Test
        run: nix develop --command bash -c "bun test packages/"

  release:
    needs: [check]
    if: "${{ github.event_name != 'pull_request' && !startsWith(github.event.head_commit.message, 'chore: release') }}"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      - name: Release
        id: release
        env:
          GH_TOKEN: ${{ github.token }}
        run: nix develop --command bash -c "bun install && bun run scripts/release.ts"
