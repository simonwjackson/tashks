name: Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to publish (e.g. v0.2.0)'
        required: true

env:
  TAG: ${{ github.event.inputs.tag || github.ref_name }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - run: nix develop --command bash -c "bun install && bun run typecheck && bun test packages/"

  publish:
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}
      - uses: DeterminateSystems/nix-installer-action@main
      - uses: DeterminateSystems/magic-nix-cache-action@main
      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
      - run: nix develop --command bash -c "bun install && bun run build"
      - name: Resolve workspace references
        run: |
          CORE_VERSION=$(node -p "require('./packages/core/package.json').version")
          sed -i "s/\"workspace:\*\"/\"^${CORE_VERSION}\"/" packages/cli/package.json
      - name: Fix package.json validation issues
        run: |
          for pkg in core cli; do
            (cd "packages/${pkg}" && npm pkg fix)
          done
      - name: Publish @tashks/core
        working-directory: packages/core
        run: |
          set -o pipefail
          npm publish --provenance --access public --ignore-scripts 2>&1 | tee /tmp/npm-out.log || {
            grep -q 'You cannot publish over the previously published versions' /tmp/npm-out.log && echo "Already published, skipping" || exit 1
          }
      - name: Publish @tashks/cli
        working-directory: packages/cli
        run: |
          set -o pipefail
          npm publish --provenance --access public --ignore-scripts 2>&1 | tee /tmp/npm-out.log || {
            grep -q 'You cannot publish over the previously published versions' /tmp/npm-out.log && echo "Already published, skipping" || exit 1
          }
